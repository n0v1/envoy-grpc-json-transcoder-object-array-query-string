syntax = "proto3";

package dev.foobar;

import "google/api/annotations.proto";

message Person {
  string first_name = 1;
  string last_name = 2;
}

message PassArrayOfObjectsRequest {
  repeated Person persons = 1;
}

message PassArrayOfObjectsResponse {
  repeated Person persons = 1;
}

service FooService {
  rpc PassArrayOfObjects (PassArrayOfObjectsRequest) returns (PassArrayOfObjectsResponse) {
    option (google.api.http) = {
      post: "/pass-array-of-objects"
    };
  }
}
